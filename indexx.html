<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

<title>Math Homework Helper</title>

<link rel="stylesheet" href="styles.css" />
</head>

<body>

	<div class="container2 mt-2 mb-2 pt-2 pb-2">
		<div class="container1 mt-1 mb-1 pt-3 pb-3">	
			<h1>Shape Area Calculator ₍^. .^₎⟆</h1>
			<hr>
			<details>
					<summary>Click here for more information</summary>
					<p>We can solve for a shape's area by multiplying them to certain numbers. For Triangles, its b*h, for rectangles, its l*w, for squares, its s*4, and for circles, its r*π</p>
			</details>
			<br>

			<div class="row">
				<div class="col-md-5" id="tr">
					<h2>Triangle</h2>
					<label>Base</label>
					<input type="number" id="inputBaseT"  placeholder="Enter the base here">
					<br>
					<br>
					<label>Height</label>
					<input type="number" id="inputHeightT" placeholder="Enter the height here">
					<br>
					<br>
					<label>Area</label>
					<input readonly id="area_triangle" placeholder="your area is..." >
					<br>
					<br>
					<button type="button" onclick="calculateTria()" class="btn btn-light" id="butt">Calculate</button>
					<button type="button" onclick="window.location.reload()" class="btn btn-light" id="butt">Refresh</button>
					<br>
					<br>
				</div>
				<div class="col-md-1">	
				</div>

				<div class="col-md-6" id="tr">
					<h2>Rectangle</h2>
			
					<label>Length</label>
					<input type="number" id="inputLengthR" placeholder="Enter the length here">
					<br>
					<br>
					<label>Width</label>
					<input type="number" id="inputWidthR" placeholder="Enter the width here">
					<br>
					<br>
					<label>Area</label>
					<input readonly id="area_recta" size="20" placeholder="your area is...">
					<br>
					<br>
					<button type="button" onclick="calculateRecta()" class="btn btn-light" id="butt">Calculate</button>
					<button type="button" onclick="window.location.reload()" class="btn btn-light" id="butt">Refresh</button>
					<p id="area_recta"></p>
					<br>
					<br>
					</div>
			</div>
			<br>
			<br>

			<div class="row">

			<div class="col-md-5" id="sc">
					<h2>Square</h2>
			
					<label>Side Length</label>
					<input type="number" id="inputLengthS" placeholder="Enter the length here">
					<br>
					<br>
					<label>Area</label>
					<input readonly id="area_square" placeholder="your area is..."size="20" >
					<br>
					<br>
					<button type="button" onclick="calculateSquare()" class="btn btn-light" id="butt">Calculate</button>
					<button type="button" onclick="window.location.reload()" class="btn btn-light" id="butt">Refresh</button>
					<br>
					<br>
			</div>

			<div class="col-md-1">
				
			</div>

				<div class="col-md-6" id="sc">
					<h2>Circle</h2>
					
					<label>Radius</label>
					<input type="number" id="inputRadiusC" placeholder="Enter the radius here">
					<br>
					<br>
					<label>Area</label>
					<input readonly id="area_circle" placeholder="your area is..." size="20" >
					<br>
					<br>
					<button type="button" onclick="calculateCircle()" class="btn btn-light" id="butt">Calculate</button>
					<button type="button" onclick="window.location.reload()" class="btn btn-light" id="butt">Refresh</button>
					<br>
					<br>
			</div>


		</div>
		
		<hr>
	
		</div>

		<script type="text/javascript">
			
			function calculateTria(){
				
				let b = Number(document.getElementById("inputBaseT").value);
				let h = Number(document.getElementById("inputHeightT").value);

				document.getElementById("area_triangle").value = 0.5*b*h;
			}

			function calculateRecta(){
				
				let l = Number(document.getElementById("inputLengthR").value);
				let w = Number(document.getElementById("inputWidthR").value);
				
				document.getElementById("area_recta").value = l*w;
			}

			function calculateSquare(){
				
				let l = Number(document.getElementById("inputLengthS").value);

				document.getElementById("area_square").value = l*4;
			}

			function calculateCircle(){
				
				let r = Number(document.getElementById("inputRadiusC").value);
				document.getElementById("area_circle").value = Math.PI * r;
			}


		</script>

	
</body>
